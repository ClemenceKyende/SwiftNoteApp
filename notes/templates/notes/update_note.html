{% extends 'base_generic.html' %}

{% block title %}Update Note{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center text-primary shadow-sm p-2 rounded mb-4">Update Note</h1>

    <!-- Form container with shadow and rounded corners -->
    <form method="post" class="row g-3 bg-light p-4 rounded shadow-lg">
        {% csrf_token %}

        <!-- Note Title -->
        <div class="col-12">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" value="{{ note.title }}" class="form-control shadow-sm" required>
        </div>

        <!-- Note Content -->
        <div class="col-12">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control shadow-sm" rows="5" required>{{ note.content }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary w-50 shadow-sm">Update</button>
        </div>
    </form>
</div>
{% endblock %}
