{% extends 'base_generic.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center text-danger shadow-sm p-2 rounded mb-4">Are you sure you want to delete this note?</h1>

    <!-- Note details in card layout -->
    <div class="card shadow-lg">
        <div class="card-body">
            <h5 class="card-title">{{ note.title }}</h5>
            <p class="card-text">{{ note.content }}</p>
        </div>
    </div>

    <!-- Form for deletion -->
    <form method="post" class="d-flex justify-content-center mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-25 mx-2 shadow-sm">Delete</button>
        <a href="{% url 'view_notes' %}" class="btn btn-secondary w-25 mx-2 shadow-sm">Cancel</a>
    </form>
</div>
{% endblock %}
