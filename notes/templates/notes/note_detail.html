{% extends 'base_generic.html' %}
{% block content %}
<div class="container mt-4">
    <div class="custom-card p-4 border rounded shadow-sm bg-light">
        <h2 class="text-primary">{{ note.title }}</h2>
        <p class="text-muted">Created on: {{ note.created_at }}</p>
        <hr>
        <p>{{ note.content }}</p>
        <div class="mt-4">
            <a href="{% url 'update_note' note.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_note' note.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'view_notes' %}" class="btn btn-secondary">Back to Notes</a>
        </div>
    </div>
</div>
{% endblock %}
