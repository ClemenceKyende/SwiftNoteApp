{% extends 'base_generic.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4 text-center text-danger shadow-sm p-2 rounded">Are you sure you want to delete this task?</h1>

    <div class="card shadow-lg">
        <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
            <p>Status: <span class="badge bg-info">{{ task.status }}</span></p>

             <!-- Form for deletion -->
    <form method="post" class="d-flex justify-content-center mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-25 mx-2 shadow-sm">Delete</button>
        <a href="{% url 'view_tasks' %}" class="btn btn-secondary w-25 mx-2 shadow-sm">Cancel</a>
    </form>
</div>
{% endblock %}
